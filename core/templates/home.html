{% extends 'base.html' %}
{% load static %}

{% block title %}Home - OmaCargo{% endblock %}

{% block content %}
<section class="hero-section">
    <div class="hero-overlay"></div>

    <div id="hero-content">
        <h1>OmaCargo ðŸš¢</h1>
        <p>Reliable cargo & logistics solutions</p>
        <a href="{% url 'track' %}" class="btn">Track Shipment</a>
    </div>
</section>

<section class="track-section">
    <div class="track-overlay"></div>

    <div id="cta-box" class="cta-box">
        <h2>Track Your Shipment ðŸš¢</h2>
        <form method="get" action="{% url 'track' %}">
            <input 
                type="text" 
                name="tracking_number" 
                placeholder="Enter tracking number" 
                required
            >
            <br>
            <button type="submit" class="btn">Search</button>
        </form>
    </div>
</section>

<style>
.hero-section {
    position: relative;
    background: url("https://a0.anyrgb.com/pngimg/932/944/courier-service-less-than-truckload-shipping-air-cargo-freight-forwarding-agency-package-delivery-shipping-courier-limited-company-freight-transport-logistics.png")
                no-repeat center center;
    background-size: cover;
    background-attachment: fixed;
    height: 350px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    overflow: hidden;
}

.hero-overlay {
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background-color: rgba(0,0,0,0.45);
    z-index:1;
}
#hero-content {
    position: relative;
    z-index:2;
}

.track-section {
    position: relative;
    background: url("https://img.freepik.com/premium-photo/cargo-ship-container-truck-logistics-transport-industry_33829-264.jpg") 
                no-repeat center center / cover;
    padding: 150px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.track-overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(
        rgba(0,0,0,0.6),   
        rgba(0,0,0,0.8)    
    );
    z-index: 1;
}

.track-section h2 {
    position: relative;
    z-index: 2;
    color: #ffffff;
    font-size: 2.5rem;
    font-weight: 700;
    text-shadow: 0 2px 8px rgba(0,0,0,0.9);
}

.track-section p {
    position: relative;
    z-index: 2;
    color: #ffffff;
    font-size: 1.3rem;
    margin-top: 10px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.8);
}
.track-form {
    position: relative;
    z-index: 2;
    margin-top: 20px;
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
}
.track-form input[type="text"] {
    padding: 12px 15px;
    border: none;
    border-radius: 6px;
    width: 280px;
    max-width: 100%;
    font-size: 1rem;
    outline: none;
    background: rgba(255,255,255,0.95);
    color: #333;
    box-shadow: 0 0 8px rgba(255,255,255,0.8), 0 0 16px rgba(255,255,255,0.6);
    transition: 0.3s ease;
}

.track-form input[type="text"]:focus {
    box-shadow: 0 0 12px rgba(0,191,255,0.9), 0 0 25px rgba(0,191,255,0.7);
    background: #fff;
}


.track-form button {
    padding: 12px 25px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    background: #ff6600; 
    color: #fff;
    transition: 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

.track-form button:hover {
    background: #e65c00;
    transform: translateY(-2px);
}


.cta-box {
    position: relative;
    z-index:2;
    background-color: rgba(255,255,255,0.95);
    padding: 45px;
    border-radius: 20px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    text-align: center;
}

.btn {
    display: inline-block;
    background: #2c3e50;
    color: white;
    padding: 12px 25px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: 700;
    transition: all 0.3s;
}
.btn:hover {
    background: #d35400 !important;
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

@media screen and (max-width: 768px) {
    .hero-section {
        background: url("https://www.xlafricagroup.com/theasset/images/resource/featured-image-41.jpg") 
                    no-repeat center center / cover;
        height: 300px;
    }
    .track-section {
        padding: 100px 15px;
    }
    #hero-content h1 { font-size: 2.2rem; }
    #hero-content p { font-size: 1rem; }
    .cta-box { padding: 30px; }
    .btn { padding: 10px 20px; font-size: 0.9rem; }
}
</style>

<script>
const heroContent = document.getElementById('hero-content');

window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    heroContent.style.transform = `translateY(${scrollY * 0.2}px)`;
});
const smoothLinks = document.querySelectorAll('a[href^="#"]');

smoothLinks.forEach(link => {
  link.addEventListener('click', function(e) {
    e.preventDefault();
    const target = document.querySelector(this.getAttribute('href'));
    if (target) {
      target.scrollIntoView({ behavior: 'smooth' });
    }
  });
});
</script>
{% endblock %}
