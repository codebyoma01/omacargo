<section style="padding:80px 20px; background:#ecf0f1; text-align:center;">
  <h2 style="color:#2c3e50; font-weight:700; margin-bottom:40px;">Get in Touch</h2>

  <form method="post" action="{% url 'contact' %}" class="contact-form">
      {% csrf_token %}

      
      <div class="input-group">
          <label for="name">Name</label>
          <i class="fa fa-user"></i>
          <input type="text" id="name" name="name" required>
      </div>

      <div class="input-group">
          <label for="email">Email</label>
          <i class="fa fa-envelope"></i>
          <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
          <label for="message">Message</label>
          <i class="fa fa-comment"></i>
          <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn">Send Message</button>
  </form>
</section>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
.contact-form {
    max-width:600px;
    margin:auto;
    background:#fff;
    padding:40px;
    border-radius:15px;
    box-shadow:0 8px 25px rgba(0,0,0,0.1);
}
.input-group {
    position: relative;
    margin-bottom:20px;
    text-align:left;
}
.input-group label {
    display:block;
    margin-bottom:5px;
    color:#2c3e50;
    font-weight:600;
}
.input-group i {
    position:absolute;
    top:38px;
    left:12px;
    color:#aaa;
    transition: all 0.3s ease;
}
.input-group input,
.input-group textarea {
    width:100%;
    padding:12px 12px 12px 35px;
    border-radius:8px;
    border:1px solid #ccc;
    transition: all 0.3s;
    font-size:1rem;
    outline:none;
}
.input-group input:focus,
.input-group textarea:focus {
    border-color:#d35400;
    box-shadow:0 0 8px rgba(211,84,0,0.3);
}
.input-group input:focus + i,
.input-group textarea:focus + i {
    color:#d35400;
    top:10px; 
}

.btn {
    width:100%;
    padding:15px;
    background:#2c3e50;
    color:white;
    font-weight:700;
    border-radius:8px;
    transition: all 0.3s;
    border:none;
    cursor:pointer;
}
.btn:hover {
    background: #d35400 !important;
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}
</style>
